<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Darya Pashkovskaya - Recruitment task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="main-section__image"></div>
        <div class="main-section__content">
          <h1 class="main-section__title">Lorem Ipsum</h1>
          <p class="main-section__text">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button type="button" class="main-section__button">Button</button>
        </div>
      </section>
    </main>
    <div class="backdrop visually-hidden">
      <div class="popup">
        <h2 class="popup__title">Alert!</h2>
        <p class="popup__text">
          You have clicked <span class="popup__accent"></span> times to related
          button.
        </p>
        <button type="button" class="popup__reset-btn visually-hidden">
          Reset
        </button>
        <button class="popup__close-btn" type="button">
          <svg class="popup__close-icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-close-btn"></use>
          </svg>
        </button>
      </div>
    </div>
    <script src="./dist/all.js"></script>
  </body>
</html>
